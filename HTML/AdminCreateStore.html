<!doctype html>
<html lang="en">
  <head>
    <title> Admin Create Store </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid jumbotron text-center bg-primary text-white" style="margin-bottom:0">
      <h1>PIMSHOE Admin</h1>
    </div>

    <div class="container text-center mt-5" style="margin-bottom:0">
      <h2>Create Store</h2>
    </div>

    <div class = "container text-center">

      <p class = "mt-5">Phone</p>
      <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input type="tel" name="phone" class="form-control" id="phone">
      </div>
      <div class="col-sm-4"></div>
      </div>


      <div class="row mt-5">
      <div class="col-sm-4">
        Street
      </div>
      <div class="col-sm-4">
        City
      </div>
      <div class="col-sm-1">
        State
      </div>
      <div class="col-sm-2">
        Zipcode
      </div>
      </div>

      <div class="row mt-1">
      <div class="col-sm-4">
        <input type="text" name="street" class="form-control" id="street">
      </div>
      <div class="col-sm-4">
        <input type="text" name="city" class="form-control" id="city">
      </div>

      <div class="col-sm-1">
        <select class="form-control" id="gender">
            <option>AL</option>
            <option>AK</option>
            <option>AR</option>
       </select>
      </div>

      <div class="col-sm-2">
        <input type="text" name="zip" class="form-control" id="zip">
      </div>

      </div>

  <div class="container text-center mt-5">
    <a href="#" class="btn btn-primary">
      Create
    </a>
  </div>
  <div class="container text-center mt-5">
    <a href="AdminCreate.html" class="btn btn-primary">
      Back to Create
    </a>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
