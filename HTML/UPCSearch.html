<!doctype html>
<html lang="en">
	<head>
		<title>UPC Search </title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>

		<div class="container-fluid jumbotron text-center bg-danger text-white" style="margin-bottom:0">
			<h1>PIMSHOE Search</h1>
		</div>
		<div class="container text-center mt-5 col-md-6">
			<form action="#" method="get" id="upcsearch">
				<input type="text" class="form-control" placeholder="Insert UPC here" maxlength="12" pattern="^[0-9]{12}">
			</form>
			<div class="container text-center mt-5">
				<button type="submit" class="btn btn-danger" form="upcsearch" value="Search">Search</button>
			</div>
		</div>
		<div class="container text-center mt-5 col-md-6">
					<a href="KeywordSearch.html" class="btn btn-danger btn-block btn-lg p-5">
						Search via Keyword Instead
					</a>
		</div>

		<div class="container text-center mt-5">
			<a href="SearchHome.html" class="btn btn-danger">
				Home
			</a>
		</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
